<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en-EN" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <title>Spectacular Eyeglasses VTO demo</title>
  
    <script src="{{ url_for('static', filename='dist/WebARRocksFace.js') }}"></script>
  
    
    
    <script src="{{ url_for('static', filename='helpers/WebARRocksFaceThreeHelper.js') }}"></script>
  
    
    <script src="{{ url_for('static', filename='libs/three/v136/build/three.js') }}"></script>
    
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/loaders/GLTFLoader.js') }}"></script>


        
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/loaders/RGBELoader.js') }}"></script>
    

    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/postprocessing/EffectComposer.js') }}"></script>
  
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/postprocessing/ShaderPass.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/postprocessing/RenderPass.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/shaders/CopyShader.js') }}"></script>

 
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/postprocessing/UnrealBloomPassTweaked.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/shaders/LuminosityHighPassShader.js') }}"></script>
   
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/postprocessing/SSAARenderPass.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/three/v136/examples/js/postprocessing/TAARenderPass.js') }}"></script>


    <script src="{{ url_for('static', filename='helpers/WebARRocksMirror.js') }}"></script>


    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <script src="{{ url_for('static', filename='helpers/landmarksStabilizers/OneEuroLMStabilizer.js') }}"></script>

    <script src="{{ url_for('static', filename='glassesDetails.js') }}"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vto.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
  </head>
  
  <body>
   

      
    <div class="navbar">
      <div class="brand">
          <h2>Spectacular Eyewear</h2>
      </div>
      <div class="nav-items">
         
          <p onclick="window.location.href = '/camera';">Recommended</p>
          <p onclick="window.location.href = '/';">Home</p>
      </div>
   
  </div>
    <div class="container">
      <div class="block">
        <div id="imageSection"></div>
        <h1>Browse All Eyeglasses</h1></div>
      <div class="canvas-wrapper">
        <canvas id='WebARRocksFaceCanvas'></canvas>
        <canvas id='threeCanvas'></canvas>
      </div>
      <div class="block" id="information">
        <div id="textInfo">

      
      </div>
      <div id = "palette">
       
      </div>
    </div>
    </div>

    <div id='controls'>
         
      <div class="choices" onclick='WebARRocksMirror.load("static/assets/models3D/1-Black.glb"); addDetails(this)'>
        Glass 1
      </div>
      <div class="choices" onclick='WebARRocksMirror.load("static/assets/models3D/2-Black.glb"); addDetails(this)'>
        Glass 2
      </div>
      <div class="choices" onclick='WebARRocksMirror.load("static/assets/models3D/3-Black.glb"); addDetails(this)'>
        Glass 3
      </div>
      <div class="choices" onclick='WebARRocksMirror.load("static/assets/models3D/4-Black.glb"); addDetails(this)'>
        Glass 4
      </div>
      <div class="choices" onclick='WebARRocksMirror.load("static/assets/models3D/5-Pink.glb"); addDetails(this)'>
        Glass 5
      </div>
      <div class="choices" onclick='WebARRocksMirror.load("static/assets/models3D/6-White.glb"); addDetails(this)'>
        Glass 6
      </div>
      <div class="choices" onclick='WebARRocksMirror.load("static/assets/models3D/7-White.glb"); addDetails(this)'>
        Glass 7
      </div>
      <div class= "choices" onclick = 'WebARRocksMirror.load(false); remove()' >No glasses
      </div>
      <div class="choices" onclick = 'WebARRocksMirror.pause(true)'>Pause</div>
      <div class ="choices" onclick = 'WebARRocksMirror.resume(true)'>Resume</div>
      
      <div  class= "choices" onclick = 'WebARRocksMirror.resize(260, 450)'>Refresh</div>
    
    
      </div>

   
  
   

    
  </body>
</html>
